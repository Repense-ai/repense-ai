name: Auto Release

on:
  push:
    branches:
      - main

jobs:
  auto-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install toml

      - name: Get version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(python -c "import toml; print(toml.load('pyproject.toml')['tool']['poetry']['version'])")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release v${{ env.VERSION }}
          body: |
            Automated release for version ${{ env.VERSION }}
          draft: false
          prerelease: false

      - name: Publish Python Package
        env:
          PYPI_USERNAME: ${{ secrets.GITHUB_TOKEN }}
          PYPI_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pip install poetry
          poetry config repositories.github https://github.com/repense-ai/repense-ai
          poetry build
          poetry publish -r github
