name: Publish Python Package

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        pip install poetry
    - name: Build and publish
      env:
        PYPI_USERNAME: ${{ secrets.GITHUB_TOKEN }}
        PYPI_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
      run: |
        poetry config repositories.github https://github.com/repense-ai/repense-ai
        poetry build
        poetry publish -r github
